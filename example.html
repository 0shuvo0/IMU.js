<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="preview"></div>

    <script src="imu.js"></script>

    <script>
        // Usage example
        const imu = new IMU()

        window.addEventListener('click', async () => {
            try {
                await imu.init()
                
                imu.listen((data) => {
                    document.querySelector('.preview').innerText = JSON.stringify(data, null, 2)
                })
            } catch (err) {
                console.log(err)
            }
        })
    </script>
</body>
</html>
